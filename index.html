<body>

<script>
// ğŸµ Son "hehehe" (base64, mobile-safe)
const heheSound = new Audio(

const non = document.getElementById("non");
const box = document.querySelector(".box");
const counter = document.getElementById("counter");

let tries = 0;

// Fuite + son + compteur
non.addEventListener("touchstart", e => {
    e.preventDefault();

    tries++;
    counter.innerText = "Tentatives : " + tries;

    heheSound.currentTime = 0;
    heheSound.play();

    if (navigator.vibrate) navigator.vibrate(60);

    const maxX = box.clientWidth - non.clientWidth - 10;
    const maxY = box.clientHeight - non.clientHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    non.style.left = x + "px";
    non.style.top = y + "px";
});

// Si clic par miracle ğŸ˜ˆ
non.addEventListener("click", () => {
    non.innerText = "Oui ğŸ˜Œ";
    non.style.background = "hotpink";
    non.style.color = "white";
});

// Bouton OUI
